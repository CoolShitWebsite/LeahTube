<!DOCTYPE html>
<html>
<head>
	<!--Import materialize.css-->
	<link href="/assets/css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css">
	<link href="/assets/css/animista.css" rel="stylesheet" type="text/css">
	<link href="/assets/css/videojs.css" rel="stylesheet" type="text/css">
	<link href="/assets/css/all.css" media="screen,projection" rel="stylesheet" type="text/css">
	<link href="/assets/css/main.css" media="screen,projection" rel="stylesheet" type="text/css">
	<!--Let browser know website is optimized for mobile-->
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title></title>
</head>
<body>
	<nav class="nav-top">
		<div class="nav-wrapper row">
			<div class="col s2"><a class="brand-logo" href="/"></a></div>
			<div class="col s5 offset-s1">
				<form class="search-input">
					<div class="input-field">
					<input id="search" type="search" />
					<label for="search" class="label-icon"><i class="fas fa-search"></i></label>
					</div>
				</form>
			</div>
			<div class="col s1 offset-s3">
				<ul class="right"><li><a class="modal-trigger waves-effect waves-vibrant" href="#leah-prefs"><i class="fas fa-cog"></i></a></li></ul>
			</div>
		</div>
	</nav>
	<div class="row video-page">
		<div class="col s7 offset-s1 video-details">
			<div class="leah-video">
				<div style="display:none;" class="progress-debug"></div>
				<video id="video" style="/*display:none;*/" class="video-js vjs-big-play-centered vjs-fluid"><p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p><audio id="audio" style="display:none;"><source></source></audio></video>
			</div>
			<div class="row meta">
				<div class="col s9">
					<div class="meta-head">
						<h5>Video Title</h5>
						<h6><span>XXX</span> Views</h6>
					</div>
				</div>
				<div class="col s3">
					<div class="meta-channel">
						<b><i class="fas fa-user"></i><span class="author">Channel Name</span></b><br>
						<i class="far fa-calendar"></i> <span class="date">20 April 2018</span>
					</div>
				</div>
				<div class="col s12">
					<div class="meta-decription">
					<div style="position:relative;top:0;right:0;max-width:15rem;float:right;">
						<a style="display:none;" class="waves-effect waves-light btn-flat purple darken-4 audio-btn white-text"><i class="fas fa-headphones-alt"></i></a>
						<a style="display:none;" class="waves-effect btn-flat amber save-btn"><i class="fas fa-save"></i></a>
					</div>
					</div>
				</div>
			</div>
		</div>
    </div>
	
	<!-- Error Dialog -->
	<div class="row load-error">
		<div class="col s8 offset-s2">
			<h1>:-(</h1>
			<h3>something happened,</h3>
			<h5>here are some details you can send out if needed:</h5>
			<div class="error-code-box"></div>
		</div>
	</div>
	
	
	<!--JavaScript at end of body for optimized loading-->
	<script src="/assets/js/jq.js"></script> 
	<script src="/assets/js/materialize.min.js" type="text/javascript"></script>
	<script src="/assets/js/querystring.js"></script> 
	<script src="/assets/js/FORMATS.js"></script> 
	<script src="/assets/js/videojs/video.min.js" type="text/javascript"></script>
	<script src="/assets/js/videojs/videojs.theaterMode.js" type="text/javascript"></script>
	<script src="/assets/js/videojs/videojs-qualityselector.min.js" type="text/javascript"></script>
	<script src="/assets/js/Pref.js"></script> 
	<script src="/assets/js/watch.js"></script>
</body>
</html>
